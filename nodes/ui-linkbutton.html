<script type="text/javascript">
    RED.nodes.registerType('ui-linkbutton', {
        category: 'andor',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            group: { type: 'ui-group', required: true },
            order: { value: 0 },      
            width: {
                value: 0,
                validate: function (v) {
                    const width = v || 0
                    const currentGroup = $('#node-input-group').val() || this.group
                    const groupNode = RED.nodes.node(currentGroup)
                    const valid = !groupNode || +width <= +groupNode.width
                    $('#node-input-size').toggleClass('input-error', !valid)
                    return valid
                }
            },
            height: { value: 0 },
            text: { value: "linkbutton" },
            url: { value: "" },
            newTab: { value: true },
            embedded: { value: false }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awsome/fa-link",
        paletteLabel: 'linkbutton',
        label: function () { return this.name || "linkbutton" },
        labelStyle: function () { return this.name ? 'node_label_italic' : '' },
        oneditprepare: function () {
            $('#node-input-size').elementSizer({
                width: '#node-input-width',
                height: '#node-input-height',
                group: '#node-input-group'
            })
        }
    });
</script>

<script type="text/html" data-template-name="ui-linkbutton">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-group"><i class="fa fa-table"></i> Group</label>
        <input type="text" id="node-input-group">
    </div>
    <div class="form-row">
        <label><i class="fa fa-object-group"></i> Size</label>
        <input type="hidden" id="node-input-width">
        <input type="hidden" id="node-input-height">
        <button class="editor-button" id="node-input-size"></button>
    </div>
    <div class="form-row">
        <label for="node-input-text"><i class="fa fa-font"></i> Text</label>
        <input type="text" id="node-input-text">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-link"></i> URL</label>
        <input type="text" id="node-input-url">
    </div>
    <div class="form-row">
        <label for="node-input-newTab"><i class="fa fa-external-link"></i> New tab</label>
        <input type="checkbox" id="node-input-newTab" style="width: auto">
    </div>
    <div class="form-row">
        <label for="node-input-embedded"><i class="fa fa-code"></i> Embedded</label>
        <input type="checkbox" id="node-input-embedded" style="width: auto">
    </div>    
</script>

<script type="text/markdown" data-help-name="ui-linkbutton">

Link button with option to open in new tab or as embedded

**Text**  
Label shown on the button.

**URL**  
Target address.

- Absolute e.g. `https://example.com/page`
- Relative

When using a relative URL, the file is served from the directory configured as
`httpStatic` in your Node-RED `settings.js`. Example: `httpStatic: '/var/local/'`.

A relative URL like /manuals/guide.pdf will resolve to http://<dashboard-host>:<port>/manuals/guide.pdf  
Files must exist under the configured static directory for the link or embedded view to load correctly.

**New tab**  
Opens the target in a new browser tab.

**Embedded**  
Replaces the button with an iframe that loads the target directly.

</script>
